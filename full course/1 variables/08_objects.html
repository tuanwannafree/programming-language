<!DOCTYPE html>
<html>
    <head>
        <tile>Objects</tile>
    </head>
    <body>
        <script>
            const product = {
                name: 'socks',
                price: 1090
            };
            console.log(product);
            console.log(product.name);
            console.log(product.price);

            product.name = 'cotton socks';
            console.log(product.name);

            product.newProperty = true;
            console.log(product);

            delete product.newProperty;
            console.log(product);

            const product2 = {
                name: 'shirt',
                'delivery-time': '1 day',
                rating: {
                    starts: 4.5,
                    count: 87
                },
                fun: function function1() {
                    console.log('function inside object');
                }
            };
            console.log(product2);
            console.log(product2.name);
            console.log(product2['name']);
            console.log(product2['delivery-time']);

            console.log(product2.rating.count);
            product2.fun();

            console.log(typeof console.log);

            console.log(JSON.stringify(product2));

            const jsonString = JSON.stringify(product2);
            console.log(JSON.parse(jsonString));

            console.log('hello'.length);
            console.log('hello'.toUpperCase());

            const object3 = {
                message: 'hello'
            };

            const object4 = object3;
            object3.message = 'Good job!';
            console.log(object3);
            const object5 = {
                message: 'Good job!'
            }
            console.log(object3 === object5);
            console.log(object4 === object3);
            const object6 = {
                message: 'Good job!',
                price: 500
            }

            const { message, price } = object6;
            console.log(message);
            console.log(price);

            const object7 = {
                message,
                //method: function function2() {
                //    console.log('method');
                //}
                method() {
                    console.log('method')
                }
            };
            console.log(object7);
            object7.method();
        </script>
    </body>
</html>
